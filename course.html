<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const practiceId = urlParams.get('id'); // Amaliyot ID olish

    let timer;
    let timeLeft = 0;  // Test uchun vaqt (API'dan keladi)
    let isTestStarted = false;

    // Testni boshlash yoki yakunlash
    document.getElementById('action-btn').addEventListener('click', function() {
        if (!isTestStarted) {
            // Testni boshlashdan oldin amaliyotni olish
            fetch(`http://127.0.0.1:8000/api/practices/${practiceId}/`)
                .then(response => response.json())
                .then(data => {
                    // Test ID ni olish
                    const testId = data.test.id;
                    // Backenddan test savollarini olish
                    fetch(`http://127.0.0.1:8000/api/tests/${testId}/`)
                        .then(response => response.json())
                        .then(testData => {
                            if (testData && testData.questions) {
                                renderQuestions(testData.questions); // Savollarni render qilish
                                timeLeft = testData.duration_minutes * 60; // Vaqtni API orqali olish (daqiqa)
                                startTimer(); // Vaqtni boshlash
                                isTestStarted = true;
                                document.getElementById('action-btn').textContent = "Testni yakunlash";
                            } else {
                                alert("Test savollari topilmadi.");
                            }
                        })
                        .catch(error => {
                            console.error("Testni olishda xatolik:", error);
                            alert("Testni olishda xatolik yuz berdi.");
                        });
                })
                .catch(error => {
                    console.error("Amaliyotni olishda xatolik:", error);
                    alert("Amaliyotni olishda xatolik yuz berdi.");
                });
        } else {
            submitTest(); // Testni yuborish
        }
    });

    // Test savollarini render qilish
    function renderQuestions(questions) {
        const container = document.getElementById('questions-container');
        container.innerHTML = '';

        questions.forEach((q, idx) => {
            const opts = q.answer; // Javob variantlari
            const block = document.createElement('div');
            block.className = 'mb-4';

            const title = document.createElement('h5');
            title.textContent = `${idx + 1}. ${q.question}`; // Savolni qo'shish
            block.appendChild(title);

            opts.forEach(opt => {
                const fc = document.createElement('div');
                fc.className = 'form-check mb-2';

                const rd = document.createElement('input');
                rd.className = 'form-check-input';
                rd.type = 'radio';
                rd.name = `question_${q.id}`;
                rd.id = `opt_${opt.id}`;
                rd.value = opt.id;

                const lbl = document.createElement('label');
                lbl.className = 'form-check-label';
                lbl.htmlFor = rd.id;
                lbl.textContent = opt.answer;

                fc.appendChild(rd);
                fc.appendChild(lbl);
                block.appendChild(fc);
            });

            container.appendChild(block); // Savol va javoblarni konteynerga qo'shish
        });
    }

    // Testni yakunlash uchun vaqtni boshqarish
    function startTimer() {
        timer = setInterval(function() {
            if (timeLeft <= 0) {
                clearInterval(timer); // Vaqt tugaganda testni yakunlash
                submitTest();
            } else {
                document.getElementById('result-display').textContent = `Qoldiq vaqt: ${Math.floor(timeLeft / 60)}:${timeLeft % 60}`;
                timeLeft--;
            }
        }, 1000);
    }

    // Test natijalarini yuborish
    function submitTest() {
        const answers = Array.from(document.querySelectorAll('input[type="radio"]:checked')).map(input => {
            const questionId = input.name.split('_')[1];
            const answerId = input.value;
            return { question: questionId, answer: answerId };
        });

        // Foydalanuvchi tokenini olish
        const userToken = localStorage.getItem('userToken'); // Yoki cookie orqali olish

        // CSRF tokenini olish
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch(`http://127.0.0.1:8000/api/submit-test/${practiceId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Token ${userToken}`,  // Foydalanuvchining tokeni
                'X-CSRFToken': csrfToken  // CSRF tokenini yuborish
            },
            body: JSON.stringify({
                practice_id: practiceId,  // Amaliyot ID
                answers: answers          // Javoblar
            })
        })
        .then(response => response.json())
        .then(data => {
            displayResult(data); // Natijani ko'rsatish
        })
        .catch(error => console.error("Test natijasini yuborishda xatolik:", error));
    }

    // Test natijasini ko'rsatish
    function displayResult(data) {
        const resultDisplay = document.getElementById('result-display');
        resultDisplay.className = 'ms-3 fw-bold ' + (data.score < 60 ? 'text-danger' : 'text-success');
        resultDisplay.textContent = `Sizning natijangiz: ${data.score}%`;
    }
});
</script>
